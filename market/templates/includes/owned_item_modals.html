<style>
    .modal-content{
        background-color: #212121;
    }
</style>

<!-- Selling -->
<div class="modal fade" id="Modal-SellConfirm-{{ item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ item.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
          <form method="POST">
            {{ sell_form.hidden_tag() }}
            <h4 class="text-center">Are you sure you want to sell {{ item.name }} for {{ item.price }}$ ?</h4>
            <br>
            <h6 class="text-center" style="margin: 16px 0 24px;">By clicking Sell, you will sell it back to stock:</h6>

            <input type="hidden" id="sold_item" value="{{ item.name }}" name="sold_item">
            {{ sell_form.submit(class="btn btn-outline-danger btn-block") }}
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
